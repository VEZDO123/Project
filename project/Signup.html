<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="">First Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <br>

        <div>
            <label for="">Last Name:</label>
            <input type="text" placeholder="Enter your last name">
        </div>

        <br>

        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="test@test.com">
        </div>

        <br>

        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <br>
        
        <div>
            <label for="">Age:</label>
            <input type="number" placeholder="Enter your age" value="14" min="0" max="40">
        </div>

        <br>
        
        <div>
            <label for="gender">Gender:</label>

            <div>
                <input type="radio" name="gender">
                <label for="">Male</label>
            </div>

            <div>
                <input type="radio" name="gender">
                <label for="">Female</label>
            </div>

            <div>
                <input type="radio" name="gender">
                <label for="">Prefer not to say</label>
            </div>
        </div>

        <br>
        
        <div>
            <input type="reset">
        </div>

        <br>
        
        <div>
            <input type="submit">
        </div>
        <style>
            html {
                text-align: center;
                margin-top: 5%;
                background: url(geometric-gradient-futuristic-background_23-2149116406.avif) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                color:white;
            }
        </style>
    </form>
</body>
</html>
